
{% load i18n %}
{% extends "layouts/master.html" %}

{% block "contenu" %}
<div class="password-change-container">
    <div class="password-change-form">
        <h2>{% trans "Change your password" %}</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="ancien_mdp">{% trans "Old password" %}</label>
                <input type="password" id="ancien_mdp" name="ancien_mdp" required>
            </div>

            <div class="form-group">
                <label for="nouveau_mdp">{% trans "New password" %}</label>
                <input type="password" id="nouveau_mdp" name="nouveau_mdp" required>
            </div>

            <div class="form-group">
                <label for="confirmer_mdp">{% trans "Confirm new password" %}</label>
                <input type="password" id="confirmer_mdp" name="confirmer_mdp" required>
            </div>

            <div class="button-group">
                <a href="{% url 'parametres' membre.id %}" class="btn-cancel">{% trans "Cancel" %}</a>
                <button type="submit" class="btn-submit">{% trans "Change password" %}</button>
            </div>
        </form>
    </div>
</div>

<style>
    .password-change-container {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
        padding: 20px;
    }

    .password-change-form {
        background: white;
        padding: 30px;
        border-radius: 10px;
        box-shadow: 0 0 20px rgba(0, 0, 0, 0.1);
        width: 100%;
        max-width: 500px;
    }

    h2 {
        text-align: center;
        color: #333;
        margin-bottom: 30px;
    }

    .messages {
        margin-bottom: 20px;
    }

    .message {
        padding: 10px;
        border-radius: 5px;
        margin-bottom: 10px;
    }

    .error {
        background: #ffe6e6;
        color: #d63031;
    }

    .success {
        background: #e6ffe6;
        color: #27ae60;
    }

    .form-group {
        margin-bottom: 20px;
    }

    label {
        display: block;
        margin-bottom: 5px;
        color: #666;
    }

    input {
        width: 100%;
        padding: 10px;
        border: 1px solid #ddd;
        border-radius: 5px;
        font-size: 16px;
    }

    input:focus {
        outline: none;
        border-color: #ff6b6b;
    }

    .button-group {
        display: flex;
        gap: 10px;
        margin-top: 30px;
    }

    .btn-cancel, .btn-submit {
        padding: 12px 20px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 16px;
        text-decoration: none;
        text-align: center;
        flex: 1;
    }

    .btn-cancel {
        background: #eee;
        color: #666;
    }

    .btn-submit {
        background: #ff6b6b;
        color: white;
    }

    .btn-cancel:hover {
        background: #ddd;
    }

    .btn-submit:hover {
        background: #ff8e8e;
    }
</style>
{% endblock %}
