
{% load i18n %}
{% extends "layouts/master.html" %}

{% block "contenu" %}
<div class="password-reset-container">
    <div class="password-reset-form">
        <h2>{% trans "Reset your password" %}</h2>
        
        {% if messages %}
        <div class="messages">
            {% for message in messages %}
                <div class="message {% if message.tags %}{{ message.tags }}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        </div>
        {% endif %}

        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="password">{% trans "New password" %}</label>
                <div style="position:relative;">
                    <input type="password" id="password" name="password" required minlength="8" class="form-input" placeholder="********">
                    <span id="togglePassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">
                        <i class="fa fa-eye" id="eyeIcon"></i>
                    </span>
                </div>
            </div>

            <div class="form-group">
                <label for="confirm_password">{% trans "Confirm password" %}</label>
                <div style="position:relative;">
                    <input type="password" id="confirm_password" name="confirm_password" required minlength="8" class="form-input" placeholder="********">
                    <span id="toggleConfirmPassword" style="position:absolute; right:10px; top:50%; transform:translateY(-50%); cursor:pointer;">
                        <i class="fa fa-eye" id="eyeIconConfirm"></i>
                    </span>
                </div>
            </div>

            <button type="submit" class="reset-button">{% trans "Change password" %}</button>
        </form>
    </div>
</div>

<style>
.password-reset-container {
    min-height: 80vh;
    display: flex;
    justify-content: center;
    align-items: center;
    background: #fff0f6;
    padding: 2rem 0;
}
.password-reset-form {
    background: #fff;
    border-radius: 20px;
    box-shadow: 0 4px 24px rgba(170,48,115,0.10), 0 1.5px 6px rgba(170,48,115,0.08);
    padding: 2.5rem 2rem 2rem 2rem;
    max-width: 400px;
    width: 100%;
}
.password-reset-form h2 {
    color: #aa3073;
    text-align: center;
    margin-bottom: 2rem;
    font-size: 2rem;
}
.form-group {
    margin-bottom: 1.5rem;
}
.form-label {
    display: block;
    margin-bottom: 0.5rem;
    color: #aa3073;
    font-weight: 600;
}
.form-input {
    width: 100%;
    padding: 0.75rem 1rem;
    border: 1px solid #e0b3d1;
    border-radius: 10px;
    font-size: 1rem;
    outline: none;
    transition: border 0.2s;
}
.form-input:focus {
    border: 1.5px solid #aa3073;
}
.reset-button {
    width: 100%;
    height: 50px;
    background-color: #aa3073;
    color: white;
    font-size: 1.2rem;
    border-radius: 15px;
    cursor: pointer;
    border: none;
    margin-top: 1rem;
    transition: background 0.2s, color 0.2s;
}
.reset-button:hover {
    background-color: #c790aecc;
    color: #aa3073;
}
.messages {
    margin-bottom: 1rem;
}
.message {
    padding: 0.7rem 1rem;
    border-radius: 8px;
    margin-bottom: 0.5rem;
    font-size: 1rem;
}
    .message.success {
        background: #e6ffed;
        color: #1a7f37;
    }
    .message.error {
        background: #ffe6e6;
        color: #d32f2f;
    }
@media (max-width: 600px) {
    .password-reset-form {
        padding: 1.5rem 0.5rem;
        max-width: 98vw;
    }
    .password-reset-container {
        padding: 1rem 0;
    }
    .password-reset-form h2 {
        font-size: 1.3rem;
    }
}
</style>
<script>
// Afficher/cacher le mot de passe principal
const togglePassword = document.getElementById('togglePassword');
const passwordInput = document.getElementById('password');
const eyeIcon = document.getElementById('eyeIcon');
if (togglePassword) {
    togglePassword.onclick = function() {
        if (passwordInput.type === "password") {
            passwordInput.type = "text";
            eyeIcon.classList.remove('fa-eye');
            eyeIcon.classList.add('fa-eye-slash');
        } else {
            passwordInput.type = "password";
            eyeIcon.classList.remove('fa-eye-slash');
            eyeIcon.classList.add('fa-eye');
        }
    };
}
// Afficher/cacher la confirmation du mot de passe
const toggleConfirmPassword = document.getElementById('toggleConfirmPassword');
const confirmPasswordInput = document.getElementById('confirm_password');
const eyeIconConfirm = document.getElementById('eyeIconConfirm');
if (toggleConfirmPassword) {
    toggleConfirmPassword.onclick = function() {
        if (confirmPasswordInput.type === "password") {
            confirmPasswordInput.type = "text";
            eyeIconConfirm.classList.remove('fa-eye');
            eyeIconConfirm.classList.add('fa-eye-slash');
        } else {
            confirmPasswordInput.type = "password";
            eyeIconConfirm.classList.remove('fa-eye-slash');
            eyeIconConfirm.classList.add('fa-eye');
        }
    };
}
</script>
{% endblock %}
